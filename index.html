<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram –î–∏–Ω–æ–∑–∞–≤—Ä–∏–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            text-align: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .game-header h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .user-info {
            font-size: 12px;
            opacity: 0.8;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #gameCanvas {
            width: 100%;
            height: 35vh;
            min-height: 200px;
            max-height: 300px;
            background: #87CEEB;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: block;
            margin: 0 auto;
            touch-action: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin: 15px 0;
            flex-shrink: 0;
        }

        .control-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 14px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .control-btn:active {
            background: #45a049;
            transform: scale(0.98);
        }

        .game-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .stat {
            text-align: center;
            font-weight: bold;
        }

        .stat span:first-child {
            display: block;
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .stat span:last-child {
            font-size: 16px;
            color: #ffd700;
        }

        .instructions {
            text-align: center;
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.4;
            margin-top: 12px;
            flex-shrink: 0;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }
            
            .game-header h1 {
                font-size: 18px;
            }
            
            .game-container {
                padding: 12px;
            }
            
            #gameCanvas {
                height: 30vh;
                min-height: 180px;
            }
            
            .control-btn {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .game-header h1 {
                font-size: 16px;
            }
            
            #gameCanvas {
                height: 25vh;
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>ü¶ñ –î–∏–Ω–æ–∑–∞–≤—Ä–∏–∫</h1>
            <div class="user-info" id="user-info"></div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="200"></canvas>
            
            <div class="controls">
                <button id="startBtn" class="control-btn">üéÆ –°–¢–ê–†–¢ / –ü–†–´–ñ–û–ö</button>
            </div>
            
            <div class="game-stats">
                <div class="stat">
                    <span>–û–ß–ö–ò:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span>–†–ï–ö–û–†–î:</span>
                    <span id="highScore">0</span>
                </div>
            </div>
            
            <div class="instructions">
                <p>üîº –ü—Ä—ã–≥–∞–π —á–µ—Ä–µ–∑ –ø–Ω–∏ –∏ –º–µ—Ç–µ–æ—Ä–∏—Ç—ã</p>
                <p>–ü—Ä–æ–±–µ–ª –∏–ª–∏ –∫–∞—Å–∞–Ω–∏–µ - –ø—Ä—ã–∂–æ–∫</p>
            </div>
        </div>
    </div>

    <script>
        class DinoGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.tg = window.Telegram.WebApp;
                
                // –ê–¥–∞–ø—Ç–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–∞ canvas
                this.resizeCanvas();
                
                // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
                this.gameSpeed = 1;
                this.score = 0;
                this.highScore = 0;
                this.gameStarted = false;
                this.gameOver = false;
                this.lastObstacleTime = 0;
                this.obstacleInterval = 1800;
                this.animationFrame = 0;
                
                // –î–∏–Ω–æ–∑–∞–≤—Ä–∏–∫
                this.dino = {
                    x: 50,
                    y: this.canvas.height * 0.75 - 40,
                    width: 40,
                    height: 40,
                    jumping: false,
                    jumpVelocity: 0,
                    gravity: 0.8
                };
                
                this.obstacles = [];
                this.groundX = 0;
                
                this.setupEventListeners();
                this.loadHighScore();
                this.initTelegram();
                this.gameLoop();
                
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                const container = this.canvas.parentElement;
                const containerWidth = container.clientWidth;
                
                this.canvas.width = containerWidth - 30;
                this.canvas.height = Math.min(250, this.canvas.width * 0.5);
                
                if (this.dino) {
                    this.dino.y = this.canvas.height * 0.75 - 40;
                }
            }
            
            initTelegram() {
                this.tg.expand();
                this.tg.enableClosingConfirmation();
                
                const user = this.tg.initDataUnsafe.user;
                if (user) {
                    document.getElementById('user-info').textContent = 
                        `–ò–≥—Ä–æ–∫: ${user.first_name || '–ê–Ω–æ–Ω–∏–º'}`;
                }
            }
            
            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∞ —Å—Ç–∞—Ä—Ç–∞/–ø—Ä—ã–∂–∫–∞
                document.getElementById('startBtn').addEventListener('click', () => {
                    if (!this.gameStarted || this.gameOver) {
                        this.startGame();
                    } else {
                        this.jump();
                    }
                });
                
                // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.gameStarted || this.gameOver) {
                        this.startGame();
                    } else {
                        this.jump();
                    }
                });
                
                // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (!this.gameStarted || this.gameOver) {
                            this.startGame();
                        } else {
                            this.jump();
                        }
                    }
                });
            }
            
            startGame() {
                if (this.gameOver) {
                    this.resetGame();
                }
                this.gameStarted = true;
                this.gameOver = false;
                this.score = 0;
                this.obstacles = [];
                this.lastObstacleTime = Date.now();
                this.gameSpeed = 1;
                this.animationFrame = 0;
                
                document.getElementById('startBtn').textContent = 'ü¶ñ –ü–†–´–ñ–û–ö';
            }
            
            resetGame() {
                this.gameOver = false;
                this.gameStarted = true;
                this.score = 0;
                this.obstacles = [];
                this.lastObstacleTime = Date.now();
                this.gameSpeed = 1;
                this.animationFrame = 0;
                this.dino.y = this.canvas.height * 0.75 - 40;
                this.dino.jumping = false;
                this.dino.jumpVelocity = 0;
            }
            
            jump() {
                if (!this.dino.jumping && this.gameStarted && !this.gameOver) {
                    this.dino.jumping = true;
                    this.dino.jumpVelocity = -12;
                }
            }
            
            update() {
                if (!this.gameStarted || this.gameOver) return;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –±–µ–≥–∞
                this.animationFrame++;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∏–Ω–æ–∑–∞–≤—Ä–∞
                if (this.dino.jumping) {
                    this.dino.y += this.dino.jumpVelocity;
                    this.dino.jumpVelocity += this.dino.gravity;
                    
                    if (this.dino.y >= this.canvas.height * 0.75 - 40) {
                        this.dino.y = this.canvas.height * 0.75 - 40;
                        this.dino.jumping = false;
                        this.dino.jumpVelocity = 0;
                    }
                }
                
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π —Å —Ä–∞–≤–Ω—ã–º–∏ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞–º–∏
                const currentTime = Date.now();
                if (currentTime - this.lastObstacleTime > this.obstacleInterval / this.gameSpeed) {
                    this.spawnObstacle();
                    this.lastObstacleTime = currentTime;
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
                this.obstacles.forEach((obstacle, index) => {
                    obstacle.x -= obstacle.speed * 5;
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
                    if (this.checkCollision(this.dino, obstacle)) {
                        this.endGame();
                    }
                    
                    if (obstacle.x + obstacle.width < 0) {
                        this.obstacles.splice(index, 1);
                        this.score += 10;
                    }
                });
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–µ–º–ª–∏
                this.groundX -= this.gameSpeed * 5;
                if (this.groundX <= -this.canvas.width) {
                    this.groundX = 0;
                }
                
                // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
                this.score += this.gameSpeed;
                if (this.score % 500 === 0) {
                    this.gameSpeed += 0.1;
                }
                
                document.getElementById('score').textContent = Math.floor(this.score);
            }
            
            spawnObstacle() {
                const types = ['meteor', 'stump'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                if (type === 'meteor') {
                    // –ú–µ—Ç–µ–æ—Ä–∏—Ç –ª–µ—Ç–∏—Ç –≤—ã—Å–æ–∫–æ (—Ç—Ä–µ–±—É–µ—Ç –ø—Ä—ã–∂–∫–∞)
                    this.obstacles.push({
                        x: this.canvas.width,
                        y: this.canvas.height * 0.75 - 80, // –í—ã—Å–æ–∫–æ –Ω–∞–¥ –∑–µ–º–ª–µ–π
                        width: 35,
                        height: 35,
                        type: 'meteor',
                        speed: this.gameSpeed
                    });
                } else {
                    // –ü–µ–Ω—å –Ω–∞ –∑–µ–º–ª–µ (–Ω–∏–∑–∫–æ–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ)
                    this.obstacles.push({
                        x: this.canvas.width,
                        y: this.canvas.height * 0.75 - 40, // –ù–∞ —É—Ä–æ–≤–Ω–µ –∑–µ–º–ª–∏
                        width: 30,
                        height: 40,
                        type: 'stump',
                        speed: this.gameSpeed
                    });
                }
            }
            
            checkCollision(dino, obstacle) {
                return dino.x < obstacle.x + obstacle.width &&
                       dino.x + dino.width > obstacle.x &&
                       dino.y < obstacle.y + obstacle.height &&
                       dino.y + dino.height > obstacle.y;
            }
            
            draw() {
                // –û—á–∏—Å—Ç–∫–∞ canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // –ù–µ–±–æ
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height * 0.8);
                
                // –ó–µ–º–ª—è —Å —Ç—Ä–∞–≤–æ–π
                this.drawGround();
                
                // –î–∏–Ω–æ–∑–∞–≤—Ä–∏–∫
                this.drawDino();
                
                // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
                this.obstacles.forEach(obstacle => {
                    if (obstacle.type === 'meteor') {
                        this.drawMeteor(obstacle);
                    } else {
                        this.drawStump(obstacle);
                    }
                });
                
                // –°–æ–æ–±—â–µ–Ω–∏—è
                this.drawMessages();
            }
            
            drawGround() {
                const groundY = this.canvas.height * 0.75;
                
                // –ó–µ–º–ª—è
                this.ctx.fillStyle = '#8B4513';
                this.ctx.fillRect(0, groundY, this.canvas.width, this.canvas.height - groundY);
                
                // –¢—Ä–∞–≤–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
                this.ctx.fillStyle = '#7CFC00';
                for (let i = -1; i < this.canvas.width / 20 + 1; i++) {
                    const x = (i * 20 + this.groundX) % (this.canvas.width + 40) - 20;
                    const height = 8 + Math.sin((this.groundX + i * 10) * 0.1) * 3;
                    this.ctx.fillRect(x, groundY - height, 15, height);
                }
            }
            
            drawDino() {
                const isRunning = !this.dino.jumping;
                const legOffset = isRunning ? Math.sin(this.animationFrame * 0.3) * 5 : 0;
                
                // –¢–µ–ª–æ –¥–∏–Ω–æ–∑–∞–≤—Ä–∞
                this.ctx.fillStyle = '#4CAF50';
                this.ctx.fillRect(this.dino.x, this.dino.y, this.dino.width, this.dino.height);
                
                // –ì–æ–ª–æ–≤–∞
                this.ctx.fillStyle = '#45a049';
                this.ctx.fillRect(this.dino.x + 25, this.dino.y - 10, 20, 15);
                
                // –ì–ª–∞–∑
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(this.dino.x + 35, this.dino.y - 5, 6, 6);
                this.ctx.fillStyle = 'black';
                this.ctx.fillRect(this.dino.x + 37, this.dino.y - 3, 3, 3);
                
                // –ù–æ–≥–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –±–µ–≥–∞
                this.ctx.fillStyle = '#45a049';
                if (isRunning) {
                    // –ü–µ—Ä–µ–¥–Ω—è—è –Ω–æ–≥–∞
                    this.ctx.fillRect(this.dino.x + 5, this.dino.y + this.dino.height, 8, 15 + legOffset);
                    // –ó–∞–¥–Ω—è—è –Ω–æ–≥–∞
                    this.ctx.fillRect(this.dino.x + 25, this.dino.y + this.dino.height, 8, 15 - legOffset);
                } else {
                    // –ù–æ–≥–∏ –≤ –ø—Ä—ã–∂–∫–µ
                    this.ctx.fillRect(this.dino.x + 5, this.dino.y + this.dino.height, 8, 10);
                    this.ctx.fillRect(this.dino.x + 25, this.dino.y + this.dino.height, 8, 10);
                }
                
                // –•–≤–æ—Å—Ç
                this.ctx.fillStyle = '#45a049';
                this.ctx.fillRect(this.dino.x - 10, this.dino.y + 10, 15, 5);
                
                // –°–ø–∏–Ω–Ω—ã–µ –ø–ª–∞—Å—Ç–∏–Ω—ã
                for (let i = 0; i < 3; i++) {
                    this.ctx.fillStyle = i % 2 === 0 ? '#388E3C' : '#2E7D32';
                    this.ctx.fillRect(this.dino.x + 5 + i * 12, this.dino.y - 8, 8, 10);
                }
            }
            
            drawMeteor(meteor) {
                // –ú–µ—Ç–µ–æ—Ä–∏—Ç - —Å–µ—Ä—ã–π –∫—Ä—É–≥ —Å –¥–µ—Ç–∞–ª—è–º–∏
                this.ctx.fillStyle = '#666';
                this.ctx.beginPath();
                this.ctx.arc(meteor.x + meteor.width/2, meteor.y + meteor.height/2, meteor.width/2, 0, Math.PI * 2);
                this.ctx.fill();
                
                // –ö—Ä–∞—Ç–µ—Ä—ã –Ω–∞ –º–µ—Ç–µ–æ—Ä–∏—Ç–µ
                this.ctx.fillStyle = '#888';
                this.ctx.beginPath();
                this.ctx.arc(meteor.x + meteor.width/3, meteor.y + meteor.height/3, 4, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.beginPath();
                this.ctx.arc(meteor.x + meteor.width*2/3, meteor.y + meteor.height*2/3, 3, 0, Math.PI * 2);
                this.ctx.fill();
                
                // –°–≤–µ—Ç–æ–≤–æ–π –±–ª–∏–∫
                this.ctx.fillStyle = '#999';
                this.ctx.beginPath();
                this.ctx.arc(meteor.x + meteor.width/4, meteor.y + meteor.height/4, 2, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            drawStump(stump) {
                // –ü–µ–Ω—å - –∫–æ—Ä–∏—á–Ω–µ–≤—ã–π –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫
                this.ctx.fillStyle = '#8B4513';
                this.ctx.fillRect(stump.x, stump.y, stump.width, stump.height);
                
                // –í–µ—Ä—Ö –ø–Ω—è
                this.ctx.fillStyle = '#A0522D';
                this.ctx.fillRect(stump.x, stump.y, stump.width, 8);
                
                // –ö–æ—Ä–∞
                this.ctx.strokeStyle = '#654321';
                this.ctx.lineWidth = 1;
                for (let i = 1; i < 3; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(stump.x + i * 10, stump.y);
                    this.ctx.lineTo(stump.x + i * 10, stump.y + stump.height);
                    this.ctx.stroke();
                }
            }
            
            drawMessages() {
                if (!this.gameStarted) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = '20px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('–ù–∞–∂–º–∏ –°–¢–ê–†–¢ —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å!', this.canvas.width / 2, this.canvas.height / 2);
                    this.ctx.font = '14px Arial';
                    this.ctx.fillText('–ü—Ä—ã–≥–∞–π —á–µ—Ä–µ–∑ –ø–Ω–∏ –∏ –≤—ã—Å–æ–∫–∏–µ –º–µ—Ç–µ–æ—Ä–∏—Ç—ã', this.canvas.width / 2, this.canvas.height / 2 + 30);
                }
                
                if (this.gameOver) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = '24px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!', this.canvas.width / 2, this.canvas.height / 2 - 20);
                    this.ctx.font = '16px Arial';
                    this.ctx.fillText(`–°—á–µ—Ç: ${Math.floor(this.score)}`, this.canvas.width / 2, this.canvas.height / 2 + 10);
                    this.ctx.fillText(`–†–µ–∫–æ—Ä–¥: ${this.highScore}`, this.canvas.width / 2, this.canvas.height / 2 + 40);
                }
            }
            
            endGame() {
                this.gameOver = true;
                this.gameStarted = false;
                document.getElementById('startBtn').textContent = 'üéÆ –°–¢–ê–†–¢';
                
                if (this.score > this.highScore) {
                    this.highScore = Math.floor(this.score);
                    this.saveHighScore();
                    document.getElementById('highScore').textContent = this.highScore;
                }
            }
            
            saveHighScore() {
                localStorage.setItem('dinoHighScore', this.highScore);
            }
            
            loadHighScore() {
                const saved = localStorage.getItem('dinoHighScore');
                this.highScore = saved ? parseInt(saved) : 0;
                document.getElementById('highScore').textContent = this.highScore;
            }
            
            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        document.addEventListener('DOMContentLoaded', () => {
            new DinoGame();
        });
    </script>
</body>
</html>
