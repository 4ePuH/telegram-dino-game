<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –î–∏–Ω–æ–∑–∞–≤—Ä–∏–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            text-align: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .game-header h1 {
            font-size: 20px;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            font-size: 12px;
            opacity: 0.8;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #gameCanvas {
            width: 100%;
            height: 35vh;
            min-height: 200px;
            max-height: 300px;
            background: #1a1a2e;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: block;
            margin: 0 auto;
            touch-action: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin: 15px 0;
            flex-shrink: 0;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 14px 8px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 0;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .game-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            text-align: center;
            font-weight: bold;
        }

        .stat span:first-child {
            display: block;
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .stat span:last-child {
            font-size: 16px;
            color: #feca57;
            text-shadow: 0 0 10px rgba(254, 202, 87, 0.5);
        }

        .instructions {
            text-align: center;
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.4;
            margin-top: 12px;
            flex-shrink: 0;
        }

        .mobile-controls-hint {
            text-align: center;
            font-size: 10px;
            opacity: 0.6;
            margin-top: 5px;
            display: none;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }
            
            .game-header h1 {
                font-size: 18px;
            }
            
            .game-container {
                padding: 12px;
            }
            
            #gameCanvas {
                height: 30vh;
                min-height: 180px;
            }
            
            .control-btn {
                padding: 12px 6px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .game-header h1 {
                font-size: 16px;
            }
            
            #gameCanvas {
                height: 25vh;
                min-height: 150px;
            }
            
            .mobile-controls-hint {
                display: block;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                flex-direction: row;
                padding: 5px;
            }
            
            .game-header {
                display: none;
            }
            
            .game-container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            #gameCanvas {
                height: 80vh;
                width: 60%;
                margin-right: 10px;
            }
            
            .controls-container {
                width: 35%;
                display: flex;
                flex-direction: column;
            }
            
            .controls {
                grid-template-columns: 1fr;
                margin-bottom: 10px;
            }
            
            .game-stats {
                grid-template-columns: 1fr;
                margin-bottom: 10px;
            }
            
            .instructions {
                display: none;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes buttonPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .button-press {
            animation: buttonPress 0.1s ease;
        }

        .game-started .control-btn:not(#startBtn) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #startBtn.game-active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="game-header">
            <h1>ü¶ñ –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –î–∏–Ω–æ–∑–∞–≤—Ä–∏–∫</h1>
            <div class="user-info" id="user-info"></div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="200"></canvas>
            
            <div class="controls">
                <button id="jumpBtn" class="control-btn">‚¨ÜÔ∏è –ü–†–´–ñ–û–ö</button>
                <button id="startBtn" class="control-btn">üéÆ –°–¢–ê–†–¢</button>
                <button id="duckBtn" class="control-btn">‚¨áÔ∏è –ü–†–ò–°–ï–°–¢–¨</button>
            </div>
            
            <div class="mobile-controls-hint">
                –ö–∞—Å–∞–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞ = –ø—Ä—ã–∂–æ–∫
            </div>
            
            <div class="game-stats">
                <div class="stat">
                    <span>–û–ß–ö–ò:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span>–†–ï–ö–û–†–î:</span>
                    <span id="highScore">0</span>
                </div>
                <div class="stat">
                    <span>–°–ö–û–†–û–°–¢–¨:</span>
                    <span id="speed">1x</span>
                </div>
            </div>
            
            <div class="instructions">
                <p>üîº –ü—Ä—ã–≥–∞–π —á–µ—Ä–µ–∑ –ø–Ω–∏ üå≥</p>
                <p>üîΩ –£–∫–ª–æ–Ω—è–π—Å—è –æ—Ç –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤ ‚òÑÔ∏è</p>
                <p>–ö–∞—Å–∞–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞ = –ø—Ä—ã–∂–æ–∫</p>
            </div>
        </div>
    </div>

    <script>
        class DinoGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.tg = window.Telegram.WebApp;
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
                this.createStars();
                
                // –ê–¥–∞–ø—Ç–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–∞ canvas
                this.resizeCanvas();
                
                // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
                this.gameSpeed = 1;
                this.score = 0;
                this.highScore = 0;
                this.gameStarted = false;
                this.gameOver = false;
                this.lastObstacleTime = 0;
                this.obstacleInterval = 2000; // –ò–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è–º–∏ (2 —Å–µ–∫—É–Ω–¥—ã)
                
                // –ê–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
                const baseSize = Math.min(this.canvas.width, this.canvas.height) * 0.05;
                
                // –î–∏–Ω–æ–∑–∞–≤—Ä–∏–∫
                this.dino = {
                    x: baseSize * 2,
                    y: this.canvas.height * 0.75,
                    width: baseSize * 2,
                    height: baseSize * 2,
                    jumping: false,
                    ducking: false,
                    jumpVelocity: 0,
                    gravity: 0.8 * (this.canvas.height / 200),
                    maxJumpHeight: this.canvas.height * 0.4
                };
                
                this.obstacles = [];
                this.clouds = [];
                this.groundX = 0;
                this.stars = [];
                
                this.setupEventListeners();
                this.loadHighScore();
                this.initTelegram();
                this.gameLoop();
                
                window.addEventListener('resize', () => this.resizeCanvas());
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => this.resizeCanvas(), 100);
                });
            }
            
            createStars() {
                const starsContainer = document.getElementById('stars');
                starsContainer.innerHTML = '';
                
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = Math.random() * 2 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    starsContainer.appendChild(star);
                }
            }
            
            resizeCanvas() {
                const container = this.canvas.parentElement;
                const containerWidth = container.clientWidth;
                
                this.canvas.width = containerWidth - 30;
                this.canvas.height = Math.min(250, this.canvas.width * 0.5);
                
                if (this.dino) {
                    const baseSize = Math.min(this.canvas.width, this.canvas.height) * 0.05;
                    this.dino.x = baseSize * 2;
                    this.dino.y = this.canvas.height * 0.75;
                    this.dino.width = baseSize * 2;
                    this.dino.height = baseSize * 2;
                    this.dino.gravity = 0.8 * (this.canvas.height / 200);
                    this.dino.maxJumpHeight = this.canvas.height * 0.4;
                }
            }
            
            initTelegram() {
                this.tg.expand();
                this.tg.enableClosingConfirmation();
                
                const user = this.tg.initDataUnsafe.user;
                if (user) {
                    document.getElementById('user-info').textContent = 
                        `–ö–æ—Å–º–æ–Ω–∞–≤—Ç: ${user.first_name || '–ê–Ω–æ–Ω–∏–º'}`;
                }
            }
            
            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                document.getElementById('jumpBtn').addEventListener('click', (e) => {
                    e.currentTarget.classList.add('button-press');
                    setTimeout(() => e.currentTarget.classList.remove('button-press'), 100);
                    this.jump();
                });
                
                document.getElementById('duckBtn').addEventListener('click', (e) => {
                    e.currentTarget.classList.add('button-press');
                    setTimeout(() => e.currentTarget.classList.remove('button-press'), 100);
                    this.duck();
                });
                
                document.getElementById('startBtn').addEventListener('click', (e) => {
                    e.currentTarget.classList.add('button-press');
                    setTimeout(() => e.currentTarget.classList.remove('button-press'), 100);
                    this.startGame();
                });
                
                // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.jump();
                    if (navigator.vibrate) navigator.vibrate(50);
                });
                
                // –°–≤–∞–π–ø—ã
                let touchStartY = 0;
                this.canvas.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touchY = e.touches[0].clientY;
                    const diff = touchY - touchStartY;
                    
                    if (diff > 50 && !this.dino.ducking) {
                        this.duck();
                    } else if (diff < -50 && this.dino.ducking) {
                        this.stopDuck();
                    }
                });
                
                // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' || e.code === 'ArrowUp') {
                        e.preventDefault();
                        this.jump();
                    } else if (e.code === 'ArrowDown') {
                        e.preventDefault();
                        this.duck();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    if (e.code === 'ArrowDown') {
                        this.stopDuck();
                    }
                });
            }
            
            startGame() {
                if (this.gameOver) {
                    this.resetGame();
                }
                this.gameStarted = true;
                this.gameOver = false;
                this.score = 0;
                this.obstacles = [];
                this.lastObstacleTime = Date.now();
                this.gameSpeed = 1;
                
                document.body.classList.add('game-started');
                document.getElementById('startBtn').classList.add('game-active');
                document.getElementById('startBtn').textContent = 'üîÑ –†–ï–°–¢–ê–†–¢';
            }
            
            resetGame() {
                this.gameOver = false;
                this.gameStarted = true;
                this.score = 0;
                this.obstacles = [];
                this.lastObstacleTime = Date.now();
                this.gameSpeed = 1;
                this.dino.y = this.canvas.height * 0.75;
                this.dino.jumping = false;
                this.dino.ducking = false;
                this.dino.jumpVelocity = 0;
            }
            
            jump() {
                if (!this.dino.jumping && this.gameStarted && !this.gameOver) {
                    this.dino.jumping = true;
                    this.dino.jumpVelocity = -18 * (this.canvas.height / 200);
                }
            }
            
            duck() {
                if (!this.dino.jumping && this.gameStarted && !this.gameOver) {
                    this.dino.ducking = true;
                    this.dino.height = this.dino.width;
                    this.dino.y = this.canvas.height * 0.75 + (this.dino.width * 0.5);
                }
            }
            
            stopDuck() {
                this.dino.ducking = false;
                this.dino.height = this.dino.width * 2;
                this.dino.y = this.canvas.height * 0.75;
            }
            
            update() {
                if (!this.gameStarted || this.gameOver) return;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∏–Ω–æ–∑–∞–≤—Ä–∞
                if (this.dino.jumping) {
                    this.dino.y += this.dino.jumpVelocity;
                    this.dino.jumpVelocity += this.dino.gravity;
                    
                    if (this.dino.y >= this.canvas.height * 0.75) {
                        this.dino.y = this.canvas.height * 0.75;
                        this.dino.jumping = false;
                        this.dino.jumpVelocity = 0;
                    }
                }
                
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π —Å —Ä–∞–≤–Ω—ã–º–∏ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞–º–∏
                const currentTime = Date.now();
                if (currentTime - this.lastObstacleTime > this.obstacleInterval / this.gameSpeed) {
                    this.spawnObstacle();
                    this.lastObstacleTime = currentTime;
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
                this.obstacles.forEach((obstacle, index) => {
                    obstacle.x -= obstacle.speed * 5 * (this.canvas.width / 800);
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
                    if (this.checkCollision(this.dino, obstacle)) {
                        this.endGame();
                    }
                    
                    if (obstacle.x + obstacle.width < 0) {
                        this.obstacles.splice(index, 1);
                        this.score += 10;
                    }
                });
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–µ–º–ª–∏
                this.groundX -= this.gameSpeed * 5 * (this.canvas.width / 800);
                if (this.groundX <= -this.canvas.width) {
                    this.groundX = 0;
                }
                
                // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
                this.score += this.gameSpeed;
                if (this.score % 500 === 0) {
                    this.gameSpeed += 0.1;
                    document.getElementById('speed').textContent = this.gameSpeed.toFixed(1) + 'x';
                    
                    // –£–º–µ–Ω—å—à–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª —Å —É–≤–µ–ª–∏—á–µ–Ω–∏–µ–º —Å–∫–æ—Ä–æ—Å—Ç–∏ –¥–ª—è –±–∞–ª–∞–Ω—Å–∞
                    this.obstacleInterval = Math.max(1000, 2000 / this.gameSpeed);
                }
                
                document.getElementById('score').textContent = Math.floor(this.score);
            }
            
            spawnObstacle() {
                const obstacleSize = this.canvas.width * 0.06;
                const types = ['meteor', 'stump'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                if (type === 'meteor') {
                    // –ú–µ—Ç–µ–æ—Ä–∏—Ç –ª–µ—Ç–∏—Ç —Å–≤–µ—Ä—Ö—É
                    this.obstacles.push({
                        x: this.canvas.width,
                        y: Math.random() * (this.canvas.height * 0.4),
                        width: obstacleSize * 1.5,
                        height: obstacleSize * 1.5,
                        type: 'meteor',
                        speed: this.gameSpeed,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.2
                    });
                } else {
                    // –ü–µ–Ω—å –Ω–∞ –∑–µ–º–ª–µ
                    this.obstacles.push({
                        x: this.canvas.width,
                        y: this.canvas.height * 0.75 - obstacleSize * 0.5,
                        width: obstacleSize * 1.2,
                        height: obstacleSize,
                        type: 'stump',
                        speed: this.gameSpeed
                    });
                }
            }
            
            checkCollision(dino, obstacle) {
                // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π –¥–ª—è –∫—Ä—É–≥–ª—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤
                if (obstacle.type === 'meteor') {
                    // –ú–µ—Ç–µ–æ—Ä–∏—Ç - –∫—Ä—É–≥
                    const meteorCenterX = obstacle.x + obstacle.width / 2;
                    const meteorCenterY = obstacle.y + obstacle.height / 2;
                    const meteorRadius = obstacle.width / 2;
                    
                    const dinoCenterX = dino.x + dino.width / 2;
                    const dinoCenterY = dino.y + dino.height / 2;
                    const dinoRadius = Math.min(dino.width, dino.height) / 2;
                    
                    const distance = Math.sqrt(
                        Math.pow(meteorCenterX - dinoCenterX, 2) + 
                        Math.pow(meteorCenterY - dinoCenterY, 2)
                    );
                    
                    return distance < (meteorRadius + dinoRadius);
                } else {
                    // –ü–µ–Ω—å - –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫
                    return dino.x < obstacle.x + obstacle.width &&
                           dino.x + dino.width > obstacle.x &&
                           dino.y < obstacle.y + obstacle.height &&
                           dino.y + dino.height > obstacle.y;
                }
            }
            
            draw() {
                // –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω
                this.ctx.fillStyle = '#1a1a2e';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // –ó–≤–µ–∑–¥—ã –Ω–∞ canvas
                this.drawStars();
                
                // –õ—É–Ω–Ω–∞—è –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å
                this.drawGround();
                
                // –î–∏–Ω–æ–∑–∞–≤—Ä–∏–∫
                this.drawDino();
                
                // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
                this.obstacles.forEach(obstacle => {
                    if (obstacle.type === 'meteor') {
                        this.drawMeteor(obstacle);
                    } else {
                        this.drawStump(obstacle);
                    }
                });
                
                // –°–æ–æ–±—â–µ–Ω–∏—è
                this.drawMessages();
            }
            
            drawStars() {
                this.ctx.fillStyle = 'white';
                for (let i = 0; i < 20; i++) {
                    const x = (this.groundX * 0.5 + i * 50) % this.canvas.width;
                    const y = Math.random() * this.canvas.height * 0.7;
                    const size = Math.random() * 1.5 + 0.5;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }
            
            drawGround() {
                // –õ—É–Ω–Ω–∞—è –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å
                const groundY = this.canvas.height * 0.85;
                
                // –û—Å–Ω–æ–≤–Ω–∞—è –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å
                this.ctx.fillStyle = '#5d5d5d';
                this.ctx.fillRect(0, groundY, this.canvas.width, this.canvas.height - groundY);
                
                // –ö—Ä–∞—Ç–µ—Ä—ã
                this.ctx.fillStyle = '#4a4a4a';
                for (let i = 0; i < 5; i++) {
                    const x = (this.groundX + i * 100) % this.canvas.width;
                    const radius = 8 + Math.random() * 12;
                    this.ctx.beginPath();
                    this.ctx.arc(x, groundY + 10, radius, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                
                // –õ–∏–Ω–∏—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞
                this.ctx.strokeStyle = '#feca57';
                this.ctx.setLineDash([5, 5]);
                this.ctx.beginPath();
                this.ctx.moveTo(0, groundY);
                this.ctx.lineTo(this.canvas.width, groundY);
                this.ctx.stroke();
                this.ctx.setLineDash([]);
            }
            
            drawDino() {
                // –¢–µ–ª–æ –¥–∏–Ω–æ–∑–∞–≤—Ä–∞
                this.ctx.fillStyle = '#4ecdc4';
                this.ctx.fillRect(this.dino.x, this.dino.y, this.dino.width, this.dino.height);
                
                // –ì–æ–ª–æ–≤–∞
                this.ctx.fillStyle = '#45b7af';
                this.ctx.fillRect(this.dino.x + this.dino.width * 0.7, this.dino.y - this.dino.height * 0.3, 
                                 this.dino.width * 0.6, this.dino.height * 0.6);
                
                // –ì–ª–∞–∑–∞
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(this.dino.x + this.dino.width * 0.8, this.dino.y + this.dino.height * 0.1, 
                                 this.dino.width * 0.15, this.dino.height * 0.15);
                this.ctx.fillStyle = '#ff6b6b';
                this.ctx.fillRect(this.dino.x + this.dino.width * 0.82, this.dino.y + this.dino.height * 0.12, 
                                 this.dino.width * 0.08, this.dino.height * 0.08);
                
                // –ù–æ–≥–∏
                this.ctx.fillStyle = '#45b7af';
                if (!this.dino.jumping) {
                    this.ctx.fillRect(this.dino.x + this.dino.width * 0.2, this.dino.y + this.dino.height, 
                                     this.dino.width * 0.2, this.dino.height * 0.3);
                    this.ctx.fillRect(this.dino.x + this.dino.width * 0.6, this.dino.y + this.dino.height, 
                                     this.dino.width * 0.2, this.dino.height * 0.3);
                }
                
                // –°–ø–∏–Ω–Ω—ã–µ –ø–ª–∞—Å—Ç–∏–Ω—ã
                for (let i = 0; i < 3; i++) {
                    this.ctx.fillStyle = i % 2 === 0 ? '#ff6b6b' : '#feca57';
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.dino.x + this.dino.width * 0.3 + i * this.dino.width * 0.2, this.dino.y);
                    this.ctx.lineTo(this.dino.x + this.dino.width * 0.4 + i * this.dino.width * 0.2, this.dino.y - this.dino.height * 0.4);
                    this.ctx.lineTo(this.dino.x + this.dino.width * 0.5 + i * this.dino.width * 0.2, this.dino.y);
                    this.ctx.fill();
                }
            }
            
            drawMeteor(meteor) {
                // –í—Ä–∞—â–µ–Ω–∏–µ –º–µ—Ç–µ–æ—Ä–∏—Ç–∞
                meteor.rotation += meteor.rotationSpeed;
                
                this.ctx.save();
                this.ctx.translate(meteor.x + meteor.width / 2, meteor.y + meteor.height / 2);
                this.ctx.rotate(meteor.rotation);
                
                // –û—Å–Ω–æ–≤–Ω–æ–µ —Ç–µ–ª–æ –º–µ—Ç–µ–æ—Ä–∏—Ç–∞
                const gradient = this.ctx.createRadialGradient(0, 0, 0, 0, 0, meteor.width / 2);
                gradient.addColorStop(0, '#ff6b6b');
                gradient.addColorStop(0.7, '#ee5a52');
                gradient.addColorStop(1, '#c23616');
                
                this.ctx.fillStyle = gradient;
                this.ctx.beginPath();
                this.ctx.arc(0, 0, meteor.width / 2, 0, Math.PI * 2);
                this.ctx.fill();
                
                // –û–≥–Ω–µ–Ω–Ω—ã–π —Ö–≤–æ—Å—Ç
                this.ctx.fillStyle = '#feca57';
                this.ctx.beginPath();
                this.ctx.moveTo(-meteor.width / 2, 0);
                this.ctx.lineTo(-meteor.width, -meteor.height / 4);
                this.ctx.lineTo(-meteor.width * 1.5, 0);
                this.ctx.lineTo(-meteor.width, meteor.height / 4);
                this.ctx.closePath();
                this.ctx.fill();
                
                this.ctx.restore();
            }
            
            drawStump(stump) {
                // –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–≤–æ–ª
                const gradient = this.ctx.createLinearGradient(stump.x, stump.y, stump.x, stump.y + stump.height);
                gradient.addColorStop(0, '#8b4513');
                gradient.addColorStop(1, '#654321');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(stump.x, stump.y, stump.width, stump.height);
                
                // –ö–æ–ª—å—Ü–∞ –Ω–∞ –ø–Ω–µ
                this.ctx.strokeStyle = '#5d4037';
                this.ctx.lineWidth = 1;
                for (let i = 1; i <= 3; i++) {
                    const ringY = stump.y + (stump.height / 4) * i;
                    this.ctx.beginPath();
                    this.ctx.arc(stump.x + stump.width / 2, ringY, stump.width / 3, 0, Math.PI * 2);
                    this.ctx.stroke();
                }
                
                // –¢–µ–∫—Å—Ç—É—Ä–∞ –∫–æ—Ä—ã
                this.ctx.strokeStyle = '#5d4037';
                this.ctx.lineWidth = 1;
                for (let i = 0; i < 5; i++) {
                    const barkX = stump.x + (stump.width / 6) * (i + 1);
                    this.ctx.beginPath();
                    this.ctx.moveTo(barkX, stump.y);
                    this.ctx.lineTo(barkX, stump.y + stump.height);
                    this.ctx.stroke();
                }
            }
            
            drawMessages() {
                if (!this.gameStarted) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = `bold ${this.canvas.width * 0.04}px Arial`;
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('–ö–æ—Å–º–∏—á–µ—Å–∫–æ–µ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ!', this.canvas.width / 2, this.canvas.height / 2 - 20);
                    this.ctx.font = `${this.canvas.width * 0.025}px Arial`;
                    this.ctx.fillText('–ü—Ä—ã–≥–∞–π —á–µ—Ä–µ–∑ –ø–Ω–∏, —É–∫–ª–æ–Ω—è–π—Å—è –æ—Ç –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤!', this.canvas.width / 2, this.canvas.height / 2 + 10);
                    this.ctx.fillText('–ù–∞–∂–º–∏ –°–¢–ê–†–¢ —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å', this.canvas.width / 2, this.canvas.height / 2 + 40);
                }
                
                if (this.gameOver) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.fillStyle = '#ff6b6b';
                    this.ctx.font = `bold ${this.canvas.width * 0.05}px Arial`;
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('–ú–ò–°–°–ò–Ø –ü–†–û–í–ê–õ–ï–ù–ê!', this.canvas.width / 2, this.canvas.height / 2 - 30);
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = `${this.canvas.width * 0.035}px Arial`;
                    this.ctx.fillText(`–û—á–∫–∏: ${Math.floor(this.score)}`, this.canvas.width / 2, this.canvas.height / 2 + 10);
                    this.ctx.fillText(`–†–µ–∫–æ—Ä–¥: ${this.highScore}`, this.canvas.width / 2, this.canvas.height / 2 + 50);
                    this.ctx.font = `${this.canvas.width * 0.025}px Arial`;
                    this.ctx.fillText('–ù–∞–∂–º–∏ –°–¢–ê–†–¢ –¥–ª—è –Ω–æ–≤–æ–π –º–∏—Å—Å–∏–∏', this.canvas.width / 2, this.canvas.height / 2 + 90);
                }
            }
            
            endGame() {
                this.gameOver = true;
                this.gameStarted = false;
                document.body.classList.remove('game-started');
                document.getElementById('startBtn').classList.remove('game-active');
                document.getElementById('startBtn').textContent = 'üéÆ –°–¢–ê–†–¢';
                
                if (this.score > this.highScore) {
                    this.highScore = Math.floor(this.score);
                    this.saveHighScore();
                    document.getElementById('highScore').textContent = this.highScore;
                    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                }
            }
            
            saveHighScore() {
                localStorage.setItem('dinoHighScore', this.highScore);
            }
            
            loadHighScore() {
                const saved = localStorage.getItem('dinoHighScore');
                this.highScore = saved ? parseInt(saved) : 0;
                document.getElementById('highScore').textContent = this.highScore;
            }
            
            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        document.addEventListener('DOMContentLoaded', () => {
            new DinoGame();
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) e.preventDefault();
        }, { passive: false });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
